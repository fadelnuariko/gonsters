name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
        pip install -r requirements.txt

    - name: Run Black (Code Formatter Check)
      run: |
        black --check app/ || echo "Code formatting issues found"

    - name: Run Flake8 (Linting)
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Pylint (Code Analysis)
      run: |
        pylint app/ --disable=C0111,C0103,R0903 --max-line-length=120 || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: gonsters_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask

    - name: Run Unit Tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: password123
        POSTGRES_DB: gonsters_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET_KEY: test-secret-key
        INFLUXDB_URL: http://localhost:8086
        INFLUXDB_TOKEN: test-token
        INFLUXDB_ORG: test
        INFLUXDB_BUCKET: test
        MQTT_BROKER: localhost
        MQTT_PORT: 1883
      run: |
        pytest app/tests/ --cov=app --cov-report=xml --cov-report=term-missing || echo "No tests found yet"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage.xml
        flags: unittests

  build:
    name: Build Docker Image & Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: |
        docker build -t gonsters-backend:${{ github.sha }} .

    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: gonsters-backend:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check Docker Image Size
      run: |
        docker images gonsters-backend:${{ github.sha }} --format "Size: {{.Size}}"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy notification
      run: |
        echo "ðŸš€ Deploying to production..."
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"

    # Add your deployment steps here
