{% extends "base.html" %}

{% block title %}Login - GONSTERS IoT{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card">
            <div class="card-body p-5">
                <div class="login-header">
                    <i class="material-icons" style="font-size: 64px; color: #1976D2;">settings_input_antenna</i>
                    <h3 class="mt-3 mb-1">GONSTERS IoT</h3>
                    <p class="text-muted">Industrial Monitoring Platform</p>
                </div>

                <form method="POST" action="{{ url_for('web.login') }}">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="material-icons align-middle">person</i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="material-icons align-middle">lock</i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
                        <i class="material-icons align-middle">login</i> Sign In
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        Default credentials: operator_user / password123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        overflow: hidden;
    }
</style>
{% endblock %}
